<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Space Grotesk", sans-serif;
      }

      body {
        background-color: black;
      }

      .color {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 style="color: white;">Control the TV</h1>
    </center>
    <div id="emojis"></div>
    <div
      style="
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      "
    >
      <div
        class="color"
        data-color="black"
        style="background-color: black"
      ></div>
      <div
        class="color"
        data-color="#ec3750"
        style="background-color: #ec3750"
      ></div>
      <div
        class="color"
        data-color="#46764d"
        style="background-color: #46764d"
      ></div>
      <div
        class="color"
        data-color="#8bccee"
        style="background-color: #8bccee"
      ></div>
      <div
        class="color"
        data-color="#9f6fdc"
        style="background-color: #9f6fdc"
      ></div>
    </div>

    <center>
      <h1 style="color: white;">Join Hack Club</h1>
    </center>
    <form id="form">
      <a href="https://discord.gg/RcJpnuTDj6"
        type="submit"
        id="name"
        name="name"
        style="
          width: 300px;
          margin: 0 auto;
          display: block;
          background-color: rgb(47, 47, 47);
          border-radius: 999px;
          padding: 10px 15px;
          margin-top: 10px;
          border: none;
          color: white;
          font-size: 20px;
          display: flex;
          justify-content: center;
          text-decoration: none;
        ">Discord</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      window.socket = io();

      const picker = new EmojiMart.Picker({
        onEmojiSelect({ native: emoji }) {
          socket.emit("emoji", emoji);
        },
      });

      picker.style.margin = "0 auto";

      document.getElementById("emojis").appendChild(picker);

      const colors = document.getElementsByClassName("color");
      for (let i = 0; i < colors.length; i++) {
        const element = colors[i];

        element.addEventListener("click", function () {
          const { color } = this.dataset;

          socket.emit("color", color);
        });
      }

    </script>
  </body>
</html>
